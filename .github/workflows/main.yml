name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - run: npm ci
    
    - name: Install Client Dependencies
      run: |
        cd client
        npm ci
    
    - name: Run Client Unit Tests
      run: |
        cd client
        # Added --watchAll=false so it doesn't hang forever!
        npm test -- --watchAll=false

  # 2. The Deploy Job
  deploy:
    needs: build  # 
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' # Safety: Only deploy if pushing to main (not PRs)
    steps:
      - name: Trigger Render Deployment
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}